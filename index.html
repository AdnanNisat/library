<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
            <button type="button">Log in</button>
        </div>
        <div class="main_body">
            <button type="button" id="add_book">+ Add Book</button>
            <div class="card_container" id="card_container">
                <div class="card">
                    <h4>Title</h4>
                    <h4>Author</h4>
                    <h4>Pages</h4>
                    <button>Read</button>
                    <button class="removeButton">Remove</button>
                </div>
            </div>
        </div>
        <div class="popup not_visible" id="popup">
            <h4>Add new book</h4>
            <input type="text" placeholder="Title" id="title"></input>
            <input type="text" placeholder="Author" id="author"></input>
            <input type="number" placeholder="Pages" id="pages"></input>
            <label for="read" class="readCheckbox">
                Have you read it?
                <input type="checkbox" id="checkbox"></input>
            </label>
            
            <button id="popup_submit">Submit</button>
        </div>
    </div>
</body>
</html>
